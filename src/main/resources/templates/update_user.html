<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/update_user}" th:object="${userUpdate}" >
    <label for="id">Enter id who you want update: </label>
    <input type="hidden" th:field="*{id}" id="id">
    <br/>


    <label for="username">username:</label>
    <input type="text" th:field="*{username}" id="username" required />

    <label for="firstname">firstname:</label>
    <input type="text" th:field="*{firstname}" id="firstname" required />

    <label for="lastname">lastname:</label>
    <input type="text" th:field="*{lastname}" id="lastname" required />


    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" required />

    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" required />

    <button type="submit">Update User</button>

    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${allRolesUpdate}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
    </p>
</form>
<br>

<form th:action="@{/admin}" th:method="GET" >
    <button type="submit">All users</button>
</form>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
