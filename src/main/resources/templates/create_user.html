<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.springframework.org/tags">

<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/create_user}" th:object="${userCreate}" >
    <label for="firstname">Enter firstname: </label>
    <input type="text" th:field="*{firstname}" id="firstname">
    <br/>
    <label for="email">Enter email: </label>
    <input type="email" th:field="*{email}" id="email">
    <br/>
    <label for="lastname">Enter lastname: </label>
    <input type="text" th:field="*{lastname}" id="lastname">
    <br/>
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username">
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password">
    <input type="submit" value="Create user">
    <br/>
    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${allRolesCreate}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
    </p>

</form>


<br>

<form th:action="@{/admin}" th:method="GET" >
    <button type="submit">All users</button>
</form>

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
